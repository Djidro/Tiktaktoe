<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Player Setup Section -->
        <div class="player-setup" id="playerSetup">
            <h2>Enter Player Names</h2>
            <div class="input-group">
                <label for="playerX">Player X:</label>
                <input type="text" id="playerX" placeholder="Enter name for X" value="Player X">
            </div>
            <div class="input-group">
                <label for="playerO">Player O:</label>
                <input type="text" id="playerO" placeholder="Enter name for O" value="Player O">
            </div>
            <button class="start-btn" id="startBtn">Start Game</button>
        </div>

        <!-- Game Section -->
        <div class="game-section" id="gameSection" style="display: none;">
            <!-- Score Display -->
            <div class="score-board">
                <div class="score-player x-player">
                    <span id="playerXName">Player X</span>
                    <span id="playerXScore">0</span>
                </div>
                <div class="score-divider">:</div>
                <div class="score-player o-player">
                    <span id="playerOName">Player O</span>
                    <span id="playerOScore">0</span>
                </div>
            </div>

            <!-- Game Status -->
            <div class="status" id="status"></div>

            <!-- Game Board -->
            <div class="game-board" id="gameBoard">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>

            <!-- Game Controls -->
            <div class="controls">
                <button class="restart-btn" id="restartBtn">Restart Game</button>
                <button class="new-players-btn" id="newPlayersBtn">New Players</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
